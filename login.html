
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>管理后台</title>

   {{load file="__STATIC__/bootstrap/css/bootstrap.css"}}
   {{load file="__CSS__/signin.css"}}
  </head>
  <body>

    <div class="container">

      <form class="form-signin" action="{{:url('admin/admin/doLogin')}}" method="post">
        <h2 class="form-signin-heading">管理后台</h2>

        <label class="sr-only">用户名</label>
        <input type="text" name="username" class="form-control" placeholder="请输入用户名" required autofocus>

        <label  class="sr-only">密码</label>
        <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        
        <label for="inputCaptcha" class="sr-only">Captcha</label>
        <input type="text" name="captcha"  class="form-control" placeholder="请输入验证码" required>       
        <img src="{{:captcha_src()}}" alt="captcha" id="captcha" style="width: 100%;" >

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
      
    </div> <!-- /container -->

      <script type="text/javascript">           
           var c=document.getElementById('captcha');
           c.onclick=function () {
             c.src="{{:captcha_src()}}?rand="+Math.random();
           }          
      </script>

    
    {{load file="__JS__/jquery-3.3.1.js"}}
    {{load file="__STATIC__/bootstrap/js/bootstrap.js"}}
  </body>
</html>
